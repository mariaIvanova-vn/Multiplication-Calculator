<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Multiplication Calculator</h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width: 370px; height: 70px; background-color: #434547c0;color: white;">
        <br>
        <input class="btn" type="button" value="1" onclick="clc.display.value += '1'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="2" onclick="clc.display.value += '2'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="3" onclick="clc.display.value += '3'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="4" onclick="clc.display.value += '4'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="5" onclick="clc.display.value += '5'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="6" onclick="clc.display.value += '6'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="7" onclick="clc.display.value += '7'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="8" onclick="clc.display.value += '8'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="9" onclick="clc.display.value += '9'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="10" onclick="clc.display.value += '10'"
            style="background-color: #5ca5dd;">
        <br>
        <br><br>
        <input class="btnMulty" type="button" value="MULTIPLY" onclick="clc.display.value += '*'" style="background-color: #cc0000;">
        </br></br>
        <br>
        <input class="btn" type="button" value="1" onclick="clc.display.value += '1'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="2" onclick="clc.display.value += '2'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="3" onclick="clc.display.value += '3'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="4" onclick="clc.display.value += '4'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="5" onclick="clc.display.value += '5'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="6" onclick="clc.display.value += '6'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="7" onclick="clc.display.value += '7'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="8" onclick="clc.display.value += '8'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="9" onclick="clc.display.value += '9'"
            style="background-color: #5ca5dd;">
        <input class="btn" type="button" value="10" onclick="clc.display.value += '10'"
            style="background-color: #5ca5dd;">
        <br>
        <br></br>
        
        <br> 
        <input class="btnMulty" type="button" value="Clear" onclick="clc.display.value =''" style="background-color: #cc0000;">
        <input class="btnMulty" type="button" value="Calculate" onclick="clc.display.value =eval(clc.display.value)"style="background-color: #cc0000;">      
        </br>
    </form>
</body>

</html>
